<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="bundle.js"></script>
    <title>Sudoku Solver Visualizer</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row mb-2">
            <div class="col text-center">
                <h1>Sudoku Solver</h1>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <table id="sudoku"></table>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <label for="sld-solve-speed" class="mr-3">Solving speed:</label>
                <input type="range" id="sld-solving-speed" min="0" max="3" value="2" list="ticks">
                <datalist id="ticks">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </datalist>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <button class="bg-info text-white" id="btn-clear" type="button">Clear</button>
                <button class="bg-info text-white" id="btn-solve" type="button">Solve</button>
                <button class="bg-info text-white" id="btn-generate" type="button">Generate</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <h3 id="sudoku-status"></h3>
            </div>
        </div>
    </div>
</body>

</html>
