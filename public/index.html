<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/index.css">
    <script defer type="module" src="/js/index.js"></script>
    <title>Sudoku Solver Visualizer</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col text-center">
                <h1>Sudoku Solver</h1>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <table id="sudoku"></table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                <button class="bg-info text-white" id="btn-clear" type="button">Clear</button>
                <button class="bg-info text-white" id="btn-solve" type="button">Solve</button>
                <button class="bg-info text-white" id="btn-generate" type="button">Generate</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                <h3 id="sudoku-status"></h3>
            </div>
        </div>
    </div>
</body>

</html>
